<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI - ESUI Demo</title>
        <link rel="stylesheet" href="assets/site.less" />
        <link rel="stylesheet" href="assets/icons/main.css" />
        
        <link rel="stylesheet" href="assets/prism.css" />
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
        <script>
            $(function () {
                $('#unique-id-4').prop('indeterminate', true);
            });
        </script>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#responseimg">Responsive images</a></li>
                    <li><a href="#imgshape">Image shapes</a></li>
                    <li><a href="#captionanimation">Image Caption Animation</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2 id="icons" class="ui-mt0">Image</h2>
                    <div class="ui-divider"></div>
                    <p>
                        
                    </p>
                    <div>
                        <h1 id="responseimg">Responsive images</h1>
    
                        <div class="example">                
                            <img src="assets/imgs/image1.jpg" class="img-responsive" style="margin:10%;"/>
                            <img src="assets/imgs/image2.jpg" class="img-responsive" style="margin:10%;"/>
                            <img src="assets/imgs/image3.jpg" class="img-responsive" style="margin:10%;"/>
                        </div>

                        <h1 id="imgshape">Image shapes</h1>
    
                        <div class="example">
                            <img src="assets/imgs/image1.jpg" class="img-rounded" style="width:300px;height:300px;margin:10%;"/>
                            <img src="assets/imgs/image2.jpg" class="img-circle" style="width:300px;height:300px;margin:10%;"/>
                            <img src="assets/imgs/image3.jpg" class="img-thumbnail" style="width:300px;height:300px;margin:10%;"/>
                        </div>

                        <h1 id="captionanimation">Image Caption Animation</h1>
    
                        <div class="example">
                            <figure class="img-frame img-caption img-caption-animate" style="width:300px;height:300px;margin:10%;">
                                <img src="assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                                <figcaption>The Union Plaza and greenspace at the University of Nebraska–Lincoln are beautiful in the spring.</figcaption>
                            </figure>

                            <figure class="img-frame img-caption caption-animate" style="width:300px;height:300px;margin:10%;">
                                <img src="assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                                <figcaption>The Union Plaza and greenspace at the University of Nebraska–Lincoln are beautiful in the spring.</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
