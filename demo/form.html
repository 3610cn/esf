<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Form - ESUI Demo</title>
        <link rel="stylesheet" href="assets/site.css" />
        <link rel="stylesheet" href="assets/prism.css" />
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#form-inline">单行表单（Inline Form）</a></li>
                    <li><a href="#form-horizontal">横向表单（Horizontal Form）</a></li>
                    <li><a href="#form-stacked">堆叠表单（Stacked Form）</a></li>
                    <!-- <li><a href="#form-complex">复杂表单（Complex Form）</a></li> -->
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2>表单（Form） Incomplete</h2>
                    <div class="ui-divider"></div>
                    <h3 id="form-inline">单行表单（Inline Form）</h3>
                    <div class="example">
                        <form class="ui-form">
                             <fieldset>
                                  <div class="ui-textbox ui-mr1">
                                       <input placeholder="邮箱" type="email" id="email1">
                                  </div>
                                  <div class="ui-textbox ui-mr1">
                                       <input placeholder="密码" type="password" id="password1">
                                  </div>
                                  <div class="ui-checkbox-custom ui-mr1">
                                       <input id="remember1" type="checkbox" />
                                       <label for="remember1">记住账户</label>
                                  </div>
                                  <button type="submit" class="ui-button primary">登录</button>
                            </fieldset>
                        </form>
                    </div>
                    
                    <h3 id="form-horizontal">横向表单（Horizontal Form）</h3>
                    <div class="example">
                        <form class="ui-form">
                             <fieldset>
                                  <div class="ui-form-row">
                                      <label for="email2">邮箱：</label>
                                      <div class="ui-textbox">
                                          <input placeholder="邮箱" type="email" id="email2">
                                      </div>
                                  </div>
                                 
                                  <div class="ui-form-row">
                                      <label for="password2">密码：</label>
                                      <div class="ui-textbox">
                                          <input placeholder="密码" type="password" id="password2">
                                      </div>
                                  </div>
                                  <div class="ui-form-row">
                                      <label>性别：</label>
                                      <select>
                                          <option value="male">男</option>
                                          <option value="female">女</option>
                                          <option value="none">未知</option>
                                      </select>
                                  </div>
                                  <div class="ui-form-row ui-checkbox-custom ui-mt2">
                                       <input id="remember2" type="checkbox">
                                       <label for="remember2">记住账户</label>
                                  </div>
                                  <div class="ui-form-row">
                                       <button type="submit" class="ui-button primary">登录</button>
                                  </div>
                            </fieldset>
                        </form>
                    </div>

                    <h3 id="form-stacked">堆叠表单（Stacked Form）</h3>
                    <div class="example">
                        <form class="ui-form">
                             <fieldset>
                                  <label class="ui-form-stack" for="email3">邮箱：</label>
                                  <div class="ui-textbox ui-form-stack">
                                      <input placeholder="邮箱" type="email" id="email3">
                                  </div>
                                  <label class="ui-form-stack" for="password3">密码：</label>
                                  <div class="ui-textbox ui-form-stack">
                                      <input placeholder="密码" type="password" id="password3">
                                  </div>
                                  <label class="ui-form-stack">性别：</label>
                                  <select class="ui-form-stack">
                                      <option value="male">男</option>
                                      <option value="female">女</option>
                                      <option value="none">未知</option>
                                  </select>
                                  <div class="ui-checkbox-custom ui-form-stack ui-mt2">
                                       <input id="remember3" type="checkbox">
                                       <label for="remember3">记住账户</label>
                                  </div>
                                  <div class="ui-form-stack">
                                       <button type="submit" class="ui-button primary">登录</button>
                                  </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
