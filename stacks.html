<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI - ESUI Demo</title>
        <link rel="stylesheet" href="assets/site.less" />
        <link rel="stylesheet" href="assets/icons/main.css" />
        
        <link rel="stylesheet" href="assets/prism.css" />
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
        <script>
            $(function () {
                $('#unique-id-4').prop('indeterminate', true);
            });
        </script>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#stacks">CSS3 Stacks</a></li>
                    <li><a href="#staticstacks">CSS3 Static Stacks</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2 id="icons" class="ui-mt0">CSS3 Stacks</h2>
                    <div class="ui-divider"></div>
                    <p>
                        
                    </p>
                    <div>
                        <h1 id="stacks">CSS3 Stacks with pseudo-elements</h1>
    
                        <div class="example">                
                            <div class="ui-stack" style="width:300px;height:250px;margin:10%;"> 
                                <img src="assets/imgs/image1.jpg" />
                            </div>
                            <div class="ui-stack rotated" style="width:300px;height:250px;margin:10%;"> 
                                <img src="assets/imgs/image2.jpg" />
                            </div>
                            <div class="ui-stack twisted" style="width:300px;height:250px;margin:10%;"> 
                                <img src="assets/imgs/image3.jpg" />
                            </div>
                            <div class="ui-stack rotated-left" style="width:300px;height:250px;margin:10%;">    
                                <img src="assets/imgs/image4.jpg" />
                            </div>
                        </div>

                        <h1 id="staticstacks">CSS3 Static Stacks with pseudo-elements</h1>
    
                        <div class="example">
                            <div class="ui-staticstackone" style="width:300px;height:250px;margin:10%;">
                               <img src="assets/imgs/image1.jpg">
                            </div>

                            <div class="ui-staticstacktwo" style="width:300px;height:250px;margin:10%;">
                               <img src="assets/imgs/image2.jpg">
                            </div>

                            <div class="ui-staticstackthree" style="width:300px;height:250px;margin:10%;">
                               <img src="assets/imgs/image3.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
